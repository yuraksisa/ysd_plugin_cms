  title: Términos de la taxonomía %1
  description: >
               <p>Puede definir los <em>términos</em> que pertenecen a la taxonomía, de forma que pueda clasificar los contenidos utilizando estos términos.</p>
#
# Menu management
#
menu_management:
  title: Menus
  description: >
               <p>Esta página muestra los menús. Un <strong>menú</strong> es una herramienta para navegar por el sitio web. Los menús se organizan siguiendo el principio de los árboles, esto quiere decir que un menú puede tener menús hijos y menús padres.</p>
               <p>Puede utilizar <em>bloques</em> para activar los menus.</p> 
