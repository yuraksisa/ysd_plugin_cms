#
# Taxonomy management
#
taxonomy_management:
  title: Taxonomías
  description: >
               <p>Taxonomías le permite organizar su contenido usuario etiquetas y términos. Cree una <em>taxonomías</em> para que 
               contenga un grupo de términos o etiquetas. Una taxonomía puede estar vinculado a tipos de contenidos y se mostrará 
               cuando se creen o editen contenidos de ese tipo.</p>
